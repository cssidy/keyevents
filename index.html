<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyevents</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<form>
    <label for="inputValue">Enter value</label>
    <input id="inputValue" type="text">
</form>

<p>Keypress: <span id="outputKeypress"></span></p>
<p>Keydown: <span id="outputKeydown"></span></p>
<p>Keyup: <span id="outputKeyup"></span></p>




<script type="text/javascript">
    $(function () {
        let inputValue = $("#inputValue");
        let outputKeypress = $("#outputKeypress");
        let outputKeydown = $("#outputKeydown");
        let outputKeyup = $("#outputKeyup");

        inputValue.keypress(function (event) {
            keyCatch(event, outputKeypress);
        });

        inputValue.keydown(function (event) {
            keyCatch(event, outputKeydown);
        });

        inputValue.keyup(function (event) {
            keyCatch(event, outputKeyup);
        });
    });


    function keyCatch(event, output) {

        // show event.which
        output.html("event.keyCode " + event.keyCode);

        // keys not recognized by keypress
        switch (event.which) {
            case 0:
                output.append("event.which not sure");
                break;
            case 13:
                output.append(" Enter");
                break;
            case 27:
                output.append(" Escape");
                break;
            case 35:
                output.append(" End");
                break;
            case 36:
                output.append(" Home");
                break;
        }

        // block keys
        // 48 - 57 are numeric 0-9
        // 46 is decimal point
        // 10 and 13 are Safari on iPhone default for enter/submit
        switch (true) {
            case (event.which >= 48 && event.keyCode <= 57 || event.keyCode == 46):
                output.append(" True");
                break;
            default:
                output.append(" False");
                break;
        }
    }



</script>

</body>
</html>
