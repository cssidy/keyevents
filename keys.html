<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keys</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<form>
    <label for="inputValue">Enter value</label>
    <input id="inputValue" type="text">
</form>

<p>Keypress: <span id="outputKeypress"></span></p>
<p>Keyup: <span id="outputKeyup"></span></p>




<script type="text/javascript">
    $(function () {
        let inputValue = $("#inputValue");
        let outputKeypress = $("#outputKeypress");
        let outputKeyup = $("#outputKeyup");

        inputValue.keypress(function (event) {
            keyCatch(event, outputKeypress);
        });

        inputValue.keyup(function (event) {
            keyCatch(event, outputKeyup);
        });
    });


    function keyCatch(event, output) {
        // catch enter key = submit (Safari on iPhone=10)
        if (event.which == 10 || event.which == 13) {
            event.preventDefault();
        }
        // show event.which
        output.html(event.which + "&nbsp;&nbsp;&nbsp;&nbsp;event.keyCode " + event.keyCode);
        // report invisible keys
        switch (event.which) {
            case 0:
                output.append("event.which not sure");
                break;
            case 13:
                output.append(" Enter");
                break;
            case 27:
                output.append(" Escape");
                break;
            case 35:
                output.append(" End");
                break;
            case 36:
                output.append(" Home");
                break;
        }
    }

</script>

</body>
</html>
